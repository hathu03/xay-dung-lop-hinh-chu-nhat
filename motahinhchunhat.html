<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1000" height="500" style="border: 4px solid"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width ;
            this.height = height;
        }
        getArea() {
            return this.width*this.height;
        }
        getPerimeter() {
            return (this.width + this.height) * 2;
        }
        drawCanvas() {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle= "blue";
            ctx.fillRect(100, 100, this.width, this.height);
            ctx.fill();
        }
    }
    let a = new Rectangle(50, 100);
    a.drawCanvas()
</script>
</body>
</html>
